spring.application.name=ai-service
#spring.config.import=optional:configserver:http://localhost:8888

spring.data.mongodb.uri=mongodb://localhost:27017/fitness-recommendation-db
spring.data.mongodb.database=fitness-recommendation-db
server.port= 8084
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.rabbitmq.template.exchange=fitness.exchange
spring.rabbitmq.template.routing-key=activity.tracking
spring.rabbitmq.template.default-receive-queue=activity.queue
spring.rabbitmq.stream.host=localhost
spring.rabbitmq.stream.port=5672
spring.rabbitmq.stream.username=guest
spring.rabbitmq.stream.password=guest
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

spring.rabbitmq.virtual-host=/
activity.queue=activity.queue
eureka.instance.hostname=localhost